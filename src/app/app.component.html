<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    Pipes examples
  </h1>
  <div class="row">
    <div class="col">
      <h4>Filter: </h4>
      <div class="form-group">
        <label for="cityFilter">City</label>
        <input id="cityFilter" type="text" class="form-control" [(ngModel)]="searchDescripcion" placeholder="City filter" />
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of list | functionFilter : callbackSearch">
          {{item | json}}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4>Beauty</h4>
      <p>{{camelCase}} - {{camelCase |beautify}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4>Pad</h4>
      <p> 123 - {{ '1234' | padLeft: 8 : '0'}}</p>
    </div>
  </div>
</div>
